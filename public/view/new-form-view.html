<!-- This is a template for creating a new form
     This template is used by NewFormController. --><div><ul class="breadcrumb"><li><a ui-sref="secured.main">{{ 'FORMS' | translate }}</a></li><li>{{ 'NEW_FORM' | translate }}</li></ul></div><div class="box" xmlns="http://www.w3.org/1999/html"><div class="box-inner"><div class="box-header well"><h2><span>{{ 'NEW_FORM' | translate }}</span></h2></div><div class="box-content"><div class="row"><div class="col-md-12"><form name="formForm" class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-2 control-label" for="name">{{ 'NAME' | translate }}:</label><div class="col-sm-4"><input type="text" class="form-control detail-input" id="name" ng-model="form.NAME" maxlength="100"></div><label class="col-sm-2 control-label" for="ebmeds-usage">{{ 'EBMEDS_USAGE' | translate }}</label><div class="col-sm-4"><input type="checkbox" id="ebmeds-usage" ng-model="form.EBMEDS_USAGE" ng-true-value="1" ng-false-value="0"></div></div><div class="form-group"><label class="col-sm-2 control-label" for="category">{{ 'CATEGORY' | translate }}:</label><div class="col-sm-4"><select class="form-control detail-input" id="category" ng-options="category.categoryValue as category.categoryName for category in categories" ng-model="form.CATEGORY"></select></div><label class="col-sm-2 control-label" for="ce-marked">{{ 'CE_MARKED' | translate }}:</label><div class="col-sm-4"><input type="checkbox" id="ce-marked" ng-model="form.CE_MARKED" ng-true-value="1" ng-false-value="0"></div></div><div class="form-group"><label class="col-sm-2 control-label" for="status">Status:</label><div class="col-sm-4"><select class="form-control detail-input" id="status" ng-options="status.statusValue as status.statusName | translate for status in statuses" ng-model="form.STATUS"></select></div><label class="col-sm-2 control-label" for="approved-by">{{ 'APPROVER' | translate }}:</label><div class="col-sm-4"><input type="text" class="form-control detail-input" id="approved-by" ng-disabled="disabledApproval" ng-model="form.USER_APPROVED" maxlength="100"></div></div><div class="form-group"><label class="col-sm-2 control-label" for="organisation">{{ 'ORGANIZATION' | translate }}:</label><div class="col-sm-4"><input type="text" class="form-control detail-input" id="organisation" ng-model="form.ORGANISATION" maxlength="100" ng-disabled="true"></div><label class="col-sm-2 control-label" for="copyright">Copyright:</label><div class="col-sm-4"><input type="text" class="form-control detail-input" id="copyright" ng-model="form.COPYRIGHT" maxlength="100"></div></div><div class="form-group"><label class="col-sm-2 control-label" for="url-link">{{ 'URL_PATH' | translate }}:</label><div class="col-sm-10"><input type="text" class="form-control detail-input" id="slug" ng-model="form.SLUG" maxlength="100" placeholder="https://forms.ebmedscloud.org/questionnaire/&lt;slug&gt;"></div></div><div class="form-group"><label class="col-sm-2 control-label" for="url-preview-link">{{ 'URL_PREVIEW' | translate }}:</label><div class="col-sm-10"><input type="text" class="form-control detail-input" id="slug-preview" ng-model="previewLink.url" maxlength="100" placeholder=""></div></div><div class="form-group"><label class="col-sm-2 control-label" for="url-link">{{ 'URL_LINK' | translate }}:</label><div class="col-sm-10"><input type="url" class="form-control detail-input" id="url-link" ng-model="form.URL_LINK" maxlength="100"></div></div><div class="form-group" ng-show="rulelinkExists"><div class="col-sm-offset-2 col-sm-10"><a target="_BLANK" href="{{ rulelink }}">&#187; {{ 'GO_TO_URL' | translate }}</a></div></div><div class="form-group"><label class="col-sm-2 control-label">{{ 'DESCRIPTION' | translate }}:</label><div class="col-sm-10"><div text-angular="text-angular" id="description" ng-model="form.DESCRIPTION" ta-disabled="disabled"></div></div></div><div class="form-group"><label class="col-sm-2 control-label">{{ 'INTRODUCTION' | translate }}:</label><div class="col-sm-10"><div text-angular="text-angular" name="introduction" ng-model="form.INTRODUCTION" ta-disabled="disabled"></div></div></div></form></div></div><div class="row"><div class="col-md-12"><button type="button" class="btn btn-default btn-sm btn-blue" ng-click="saveForm()">{{ 'SAVE' | translate }}</button> <button type="button" class="btn btn-default btn-sm btn-white" ng-click="goBack()">{{ 'RETURN_BACK' | translate }}</button></div></div></div></div></div>
