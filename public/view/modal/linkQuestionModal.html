<!--Add existing question to form modal template --><div class="modal-header"><button type="button" class="close" ng-click="cancel()">&times;</button><h4 class="modal-title">{{ 'ADD_EXISTING_QUESTION' | translate }}</h4></div><div class="modal-body"><div class="form-group"><input ng-model="searchString" ng-model-options="{ debounce: 250 }" id="question-search" class="form-control" placeholder="{{ 'ADD_SEARCH' | translate }}"></div><div class="text-center"><dir-pagination-controls pagination-id="questionList" boundary-links="true"></dir-pagination-controls></div><table class="table table-hover table-condensed table-striped border-table"><thead class="table-header"><tr><th></th><th>ID</th><th>{{ 'NAME' | translate }}</th><th>{{ 'QUESTION_TEXT' | translate }}</th><th>{{ 'DESCRIPTION' | translate }}</th><th>{{ 'TYPE' | translate }}</th></tr></thead><tbody><tr dir-paginate="question in questions | filter:searchString | itemsPerPage: questionListPageSize" pagination-id="questionList" current-page="currentPage" ng-click="$parent.questionID = question.ID"><td><input type="radio" name="questionRadio" ng-model="$parent.questionID" value="{{question.ID}}"></td><td>{{ question.ID }}</td><td>{{ question.NAME }}</td><td>{{ question.QUESTIONTEXT }}</td><td>{{ question.DESCRIPTION }}</td><td>{{ question.TYPE }}</td></tr></tbody></table></div><div class="modal-footer"><button type="button" class="btn btn-default btn-info" ng-click="openNewQuestionModal()">{{ 'NEW_QUESTION' | translate }}</button> <button type="button" class="btn btn-default btn-blue" id="ok-button" ng-click="ok()">{{ 'SAVE' | translate }}</button> <button type="button" class="btn btn-default btn-white" ng-click="cancel()">{{ 'CANCEL' | translate }}</button></div>
