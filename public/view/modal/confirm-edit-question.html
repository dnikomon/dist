<div class="modal-header"><button type="button" class="close" ng-click="cancel()">&times;</button><h4 class="modal-title">{{ title }}</h4></div><div class="modal-body"><p>{{ 'CONFIRM_DANGEROUS_EDIT' | translate }}</p><p ng-if="forms.length === 0">{{ 'QUESTION_NOT_IN_USE' | translate }}</p><p ng-if="forms.length > 0">{{ 'USED_IN_FORMS' | translate }}:<ul style="padding-left: 1em"><li ng-repeat="form in forms"><i class="glyphicon glyphicon-chevron-right"></i>&nbsp;{{ form.NAME }} - <span style="font-style: italic">({{ 'REFERENCING_DISPLAY_LOGICS' | translate }}: {{form.DISPLAY_LOGICS}})</span></li></ul></p></div><div class="modal-footer"><button type="button" id="confirm-button" class="btn btn-default btn-blue" ng-click="ok()">{{ 'YES' | translate }}</button> <button type="button" id="cancel-button" class="btn btn-default btn-white" ng-click="cancel()">{{ 'CANCEL' | translate }}</button></div>
