<div class="modal-header"><button type="button" class="close" ng-click="cancel()">&times;</button><h4 class="modal-title">{{ 'PUBLISH_VERSION_COMMENT_HEADER' | translate }}</h4></div><div class="modal-body"><form name="publishModalForm" class="form-horizontal" role="form"><div class="form-group"><label class="col-xs-2">{{ 'VERSION_LANGUAGES' | translate }}:</label><!-- TODO: Add more languages --><div ng-repeat="lang in ['fi-FI', 'sv-FI', 'en-GB']" class="col-xs-2 control-group"><label><input type="checkbox" ng-false-value="undefined" ng-model="publishForm.languages[lang]">{{ lang }}</label></div></div><div class="row form-group"><label class="col-xs-1 control-label" for="publish-comment">{{ 'PUBLISH_VERSION_COMMENT' | translate }}:</label><div ng-class="{'col-xs-12': true, 'margin-top-5': true, 'control-group': true,
                      'has-error': ((!publishModalForm.$pristine || publishModalForm.$submitted) && !publishModalForm.comment.$viewValue.length) || publishModalForm.comment.$invalid,
                      'has-success': publishModalForm.comment.$valid && publishModalForm.comment.$viewValue.length }"><textarea rows="10" name="comment" class="form-control" id="publish-comment" maxlength="4000" ng-model="publishForm.comment" autofocus></textarea><p class="bg-danger form-validation-note" ng-show="(publishModalForm.$pristine && publishModalForm.$submitted) || (!publishModalForm.$pristine && !publishModalForm.comment.$viewValue.length)">{{ 'PUBLISH_VERSION_COMMENT_ERROR' | translate }}</p></div></div><div class="modal-footer"><button type="submit" class="btn btn-default btn-primary" ng-click="publish()">{{ 'PUBLISH' | translate }}</button> <button type="button" class="btn btn-default btn-error" ng-click="cancel()">{{ 'CANCEL' | translate }}</button></div></form></div>
