<!-- Template for add new note modal window --><div class="modal-header"><button type="button" class="close" ng-click="cancel()">&times;</button><h4 class="modal-title">{{title}}</h4></div><div class="modal-body"><form class="form-horizontal" role="form"><div class="form-group"><label class="col-md-3 control-label" for="text">{{ 'NOTE' | translate }}:</label><div class="col-md-9"><textarea rows="8" class="form-control" id="text" ng-model="note.TEXT" required maxlength="4000" autofocus></textarea></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default btn-blue" id="ok-button" ng-click="ok()">{{ 'SAVE' | translate }}</button> <button type="button" class="btn btn-default btn-white" ng-click="cancel()">{{ 'CANCEL' | translate }}</button></div>
