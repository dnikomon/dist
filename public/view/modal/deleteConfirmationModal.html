<!-- Template for delete form modal window --><div class="modal-header"><button type="button" class="close" ng-click="cancel()">&times;</button><h4 class="modal-title">{{ 'CONFIRM_DELETE' | translate }}</h4></div><div class="modal-body"><p>{{ confirmationMessage }}</p></div><div class="modal-footer"><button type="button" class="btn btn-default btn-blue" id="confirm-button" ng-click="ok()">{{ 'YES' | translate }}</button> <button type="button" class="btn btn-default btn-white" id="cancel-button" ng-click="cancel()">{{ 'CANCEL' | translate }}</button></div>
